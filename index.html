<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="main">
        
        <div class="score">
            <div class="logo">
                <img src="images/logo_adobespark.png" class = "log">
            </div>

            <div class="heading">
                <div class="InsideHeading">
                    <h1 class="displayScore">Score : </h1>
                </div>
            </div>

            <div class="appreciation">
                <div class="InsideHeading">
                    <h1 class="nice"></h1>
                </div>
            </div>
        </div>
        
        <div class="mainGrid">
            <div class="grid">

            </div>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
